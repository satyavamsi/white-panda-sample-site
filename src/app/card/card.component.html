
<div class="card shadow-sm">
  <div class="card-body text-center">
    <img [class]="card.imagePath" src='../../assets/icons.png' alt='Icons'>
    <h6 class="card-title">{{ card.title }}</h6>
    <p class="card-text" style="color:darkgrey; font-size: 0.6rem;">{{card.description}}</p>
    <button href="#" class="btn btn-success" style="font-size: 0.75rem">Order</button>
  </div>
</div>
